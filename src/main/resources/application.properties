####################################################
# application.properties for PostgreSQL
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:tc:postgresql:15.4-alpine:///
spring.datasource.username=test-pg
spring.datasource.password=test-pg

# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate

# FOARTE IMPORTANT PENTRU EROAREA DE LA OpenAPI
springdoc.api-docs.version=OPENAPI_3_0

#This is expected from the status rest service0
api.version=1.0

#for the maximum file dimension into the CsvService
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}

eventlistener.queue.name=subscriptionLogQueue
eventlistener.enabled=false

springdoc.swagger-ui.oauth.use-basic-authentication-with-access-code-grant=true
logging.level.org.springframework.security=DEBUG

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090
